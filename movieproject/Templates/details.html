{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movies.img.url}}" width="300" height="300">
        </div>
<div class="col-md-6">
  <h4>{{movies.name}}</h4>
  <h3>{{movies.desc}}</h3>
  <h6>{{movies.year}}</h6>
    <a class="btn btn-warning" href="{% url 'moviesapp:update' movies.id %}">update</a>
    <a class="btn btn-danger" href="{% url 'moviesapp:delete' movies.id %}">delete</a>
</div>
    </div>
</div>
{% endblock %}
